
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Belleza Natural</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="bg-light p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="navbar-brand">Belleza Natural</a>
            <nav>
                <a href="index.html" class="mx-2">Inicio</a>
                <a href="productos.html" class="mx-2">Productos</a>
                <a href="consejos.html" class="mx-2">Consejos de Belleza</a>
                <a href="contacto.html" class="mx-2">Contacto</a>
                <a href="https://www.biosplendor.com/es/blog" target="_blank" class="mx-2">Blog de Belleza</a>
                <a href="https://sentirteguapa.com/tips-de-belleza-naturales/" target="_blank" class="mx-2">Tips de Belleza</a>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <h2>Contacto</h2>
        <p>¿Tienes alguna pregunta o sugerencia? ¡Contáctanos!</p>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono">
            </div>
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Belleza Natural</p>
        <a href="#" class="text-white mx-1">Instagram</a> |
        <a href="#" class="text-white mx-1">Facebook</a> |
        <a href="#" class="text-white mx-1">Twitter</a>
    </footer>
</body>
</html>
